<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="content">
        <div class="players">
            <div id="playerOne">PLAYER 1</div>
            <div id="playerTwo">PLAYER 2</div>
        </div>
        <div class="message"></div>
        <button id="startBtn">Start new game</button>
        <div class="cell-container">
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
            <div class="cell disable"></div>
        </div>
    </div>
    <div class="footer">
        A project by <a href="https://github.com/AliyyahS">AliyyahS</a>
    </div>
</body>
</html>
